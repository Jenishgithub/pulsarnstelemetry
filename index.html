<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vehicle Service Records</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Vehicle Service Dashboard</h2>

<!-- Stats Section -->
<div class="stats-container">
    <div class="stat-card">
        <h3>Avg km / Month</h3>
        <p id="avgMonth">--</p>
    </div>

    <div class="stat-card">
        <h3>Avg km / Week</h3>
        <p id="avgWeek">--</p>
    </div>

    <div class="stat-card">
        <h3>Days Since Last Service</h3>
        <p id="daysLast">--</p>
    </div>
</div>

<!-- Table -->
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Servicing Date</th>
                <th>Service Center</th>
                <th>Cost (NPR)</th>
                <th>Distance Covered (Km)</th>
                <th>Engine Oil</th>
            </tr>
        </thead>
        <tbody id="serviceTableBody">
            <!-- JS will populate -->
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
